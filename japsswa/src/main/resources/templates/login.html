<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<meta charset="UTF-8">
<title>로그인 페이지</title>
</head>
<body>
	<div class="container-fluid page-body-wrapper">
		<div class="col-12 grid-margin stretch-card">
			<div class="card">
				<div class="card-body">

              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              <form class="pt-3" th:action="|${#request.contextPath}/login|" method="post">
              
              	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
              	
                <div class="form-group">
                  <input name="empNo" type="text" class="form-control form-control-lg" placeholder="사원번호 입력">
                </div>
                <div class="form-group">
                  <input name="password" type="text" class="form-control form-control-lg" placeholder="Password">
                </div>
                <div class="mt-3">
                  <button>SIGN IN</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>

</body>
</html>
