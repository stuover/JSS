<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/index}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<link rel="stylesheet"
	href="https://uicdn.toast.com/grid/latest/tui-grid.css" />

<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.js"></script>

<style>
	
</style>

</head>
<body>



<th:block layout:fragment="content">
	
	<!-- 제목 -->
	
	<h3 style="font-weight:bold; text-align:center; margin-bottom:100px;">자재 조정 관리</h3>
	
	<div>
	
	<!-- 조정 등록 버튼 -->
	
	<button type="button" class="btn btn-primary" id="insertBtn" style="float:right; height: 30px; width: 50px; padding: 3px; margin-bottom: 10px; margin-right: 20px; margin-top:10px;">등록</button>
	
	
	</div>
	
	<!-- 조정 될 리스트 -->	
	
	<div id="grid1"></div>
	<div>
	
	<!-- 출고 버튼 -->
	
	<button type="button" class="btn btn-warning" id="relBtn" style="float:right; height: 30px; width: 50px; padding:3px; margin-right: 20px; margin-top:100px; margin-bottom:10px;">출고</button>
	
	<!-- 입고 버튼 -->
	
	<button type="button" class="btn btn-success" id="storeBtn" style="float:right; height: 30px; width: 50px; padding: 3px; margin-right: 20px; margin-top:100px; margin-bottom:10px;">입고</button>
	</div>
	
	<!--  조정 리스트  -->
	
	<div id="grid" style=""></div>
	
	<script>
	
	const token = $("meta[name='_csrf']").attr("content")
	const header = $("meta[name='_csrf_header']").attr("content");
	
	
	
	$(document).ready(function(){
		
	
	// 조정 될 리스트 아작스	
		
		$.ajax({
			url:"/mrAdmAjax",
			method:"GET",
			
			success : function(result){
				grid1.resetData(result);
			},
			error : function(reject){
				
			}
		})
		
	
		
	// 조정 될 그리드
	
			var grid1 = new tui.Grid({
				el : document.getElementById('grid1'),
				scollX : false,
				scollY : false,
				
				rowHeaders: ['checkbox'],
				
				columns : [ {
					header : '품목코드',
					name : 'itemCode'
				}, {
					header : '품목명',
					name : 'itemName'
				}, {
					header : '입고수량',
					name : 'storeCount'
				}, {
					header : '출고수량',
					name : 'totalRel'
				}, {
					header : '자재lot번호',
					name : 'mrLotNumber'
				},
				{
					header : '안전재고',
					name : 'saveMaterial'
				}
				]
			})
		
		
		
	// 조정 리스트 아작스
	
	   $.ajax({
				url : "/mrAdjustmentAjax",

				method : "GET",
				success : function(result) {
					grid.resetData(result);
					grid.refreshLayout();
					
				},
				error:function(reject){
					console.log(reject);
				}

			});
		
		
		
	// 조정 리스트 그리드
	
			var grid = new tui.Grid({
				el : document.getElementById('grid'),
				scollX : false,
				scollY : false,
				
				rowHeaders: ['checkbox'],
				
				columns : [ {
					header : '조정코드',
					name : 'adjustmentCode'
				}, {
					header : '자재 lot 번호',
					name : 'mrLotNumber'
				}, {
					header : '등록일자',
					name : 'registerDate'
				}, {
					header : '처리',
					name : 'process'
				}, {
					header : '결과',
					name : 'change'
				},
				{
					header : '조정일자',
					name : 'adjustmentDate'
				},
				{
					header : '사원 번호',
					name : 'empNo'
				}
				]
			})

	// 조정 등록 
	
			$('#insertBtn').on('click',function(){
				
				
				
				$.ajax({
					url:"/mrAdmInsert",
					contentType:"application/json",
					method:"POST",
					data:JSON.stringify({ list : grid1.getCheckedRows()}),
					beforeSend: function(xhr){
						xhr.setRequestHeader(header, token);
					},
					success: function(result){
						
			   
						
						 $.ajax({
								url : "/mrAdjustmentAjax",

								method : "GET",
								dataType : "json",

								success : function(result) {
									grid.resetData(result);
									
								},
								error:function(reject){
									console.log(reject);
								}
					
							});
					},
					error:function(reject){
						console.log(reject);
					}
				})
				
			})
			
			
	// 입고 
	
		$('#storeBtn').on('click',function(){
			
			
			
			$.ajax({
				url:"/mrAdmIn",
				method:"POST",
				contentType:"application/json",
				data:JSON.stringify({list : grid.getCheckedRows()}),
				beforeSend: function(xhr){
					xhr.setRequestHeader(header, token);
				},
				success: function(result){
					
				},
				error:function(reject){
					console.log(reject);
				}
			})
			
			
		})
	
		
	// 출고
	
		$('#relBtn').on('click',function(){
			
			
			$.ajax({
				url:"/mrAdmRel",
				method:"POST",
				contentType:"application/json",
				data:JSON.stringify({list : grid.getCheckedRows()}),
				beforeSend: function(xhr){
					xhr.setRequestHeader(header, token);
				},
				success: function(result){
					
				},
				error:function(reject){
					console.log(reject);
				}
			})
			
			
		})
		
			
		
		
		});

	
		</script>


</th:block>


</body>

</html>
