<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/index}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<th:block layout:fragment="content">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

<script type="text/javascript" src="https://uicdn.toast.com/tui.pagination/v3.4.0/tui-pagination.js"></script>
<link rel="stylesheet" href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css" />
<link rel="stylesheet" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
<script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>
<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>


<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

	
 		<div class="container-fluid page-body-wrapper">

 			<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="page-title">생산 계획 관리</h4>
                  

                  <div class="btn-group">
                  	<div>
                  	<button type="button" id="searchBtn" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#searchModal">조회</button>
                  	<button id="saveBtn" class="btn btn-primary">저장</button>
                  	<button id="deleteBtn" class="btn btn-danger">삭제</button>
                  	</div>

                  </div>
                  
                  <div id="grid2"></div>
                  
                  <div class="row">
                  	
                  </div>
                  
                  <div id="grid"></div>
				                  
                </div>
              
              </div>
            </div>

  		</div>
  		
  		
  		
	    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	        <div class="modal-dialog modal-dialog-centered">
	        <div class="modal-content">
	            <div class="modal-header">
	            <h5 class="modal-title" id="searchModalLabel">생산계획 조회</h5>
	            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	            </div>
	            <div class="modal-body">
	            <div id="modalGrid"></div>
	            </div>
	            <div class="modal-footer">
	            <button id="modalSelectBtn" type="button" class="btn btn-primary">선택</button>
	            </div>
	        </div>
	        </div>
	    </div>
  		
  		
  		
  		<script>
  		const Grid = tui.Grid;
		
  		let gridData2 = [{}];
  		
  		const grid2 = new Grid({
		      el: document.getElementById('grid2'),
		      data: gridData2,
		      scrollX: false,
		      scrollY: false,
		      columns: [
		        {
  		      header: '계획명',
  		      name: 'planAmount',
  		      editor: 'text'
  		     },
    		    {
    		     header: '계획날짜',
    		     name: 'planDate',
    		     editor: 'datePicker'
    		    }, 		    
    		    {
    		     header: '담당자',
    		     name: 'empName',
    		     editor: 'text'
    		    }	   
		      ]
		    });
  		
		    grid2.on('check', ev => {
	  		      console.log('check!', ev);
	  		    });

  		    grid2.on('uncheck', ev => {
    		      console.log('uncheck!', ev);
    		    });
  		    
  		    grid2.on('focusChange', ev => {
    		      console.log('change focused cell!', ev);
    		    });
  		
  		
  		  let gridData = [];
  		 
  		 const grid = new Grid({
  		      el: document.getElementById('grid'),
  		      data: gridData,
  		      rowHeaders: ['checkbox'],
  		      scrollX: false,
  		      scrollY: false,
  		      columns: [
  		        {
  		          header: '제품명',
  		          name: 'itemName'
  		        },
  		        {
  		          header: '주문수량',
  		          name: 'ordCount'
  		        },
  		        {
    		      header: '계획수량',
    		      name: 'planAmount',
    		      editor: 'text'
    		     },
      		     {
        		  header: '계획시작날짜',
        		  name: 'planStart',
        		  editor: 'datePicker'
        		 },
        		 {
           		  header: '계획완료날짜',
           		  name: 'planEnd',
           		  editor: 'datePicker'
           		 },    		        
      		     {
      		      header: '작업우선순위',
      		      name: 'planPriority',
      		      editor: 'text'
      		     }	   
  		      ]
  		    });

  		    grid.on('check', ev => {
  		      console.log('check!', ev);
  		    });

  		    grid.on('uncheck', ev => {
  		      console.log('uncheck!', ev);
  		    });

  		    grid.on('focusChange', ev => {
  		      console.log('change focused cell!', ev);
  		    });
  		  
  		    
  		  window.onload = function(){
	  		    $.ajax({
	  		        url : "/planManageAjax",
	  		        method :"GET",
	  		        dataType : "JSON",
	  		        success : function(result){
	  		            grid.resetData(result);
	  		        } 
	  		    });
	  		    
	  		  $('#searchModal').on('shown.bs.modal', function (e) {
					console.log('open');
					setTimeout(()=> modalGrid.refreshLayout(), 300);
	  			})
  		  };
  		  
 		 let modalGridData = [];
  		 
  		 const modalGrid = new Grid({
  		      el: document.getElementById('modalGrid'),
  		      data: modalGridData,
  		      rowHeaders: ['checkbox'],
  		      scrollX: false,
  		      scrollY: false,
  		    pageOptions: { 
  		    	useClient: true,
  		    	perPage: 5 
  		    	},
  		      columns: [
  		        {
  		          header: '생산계획코드',
  		          name: 'planId'
  		        },
  		        {
  		          header: '계획명',
  		          name: 'planName'
  		        },
  		        {
  		          header: '담당자',
  		          name: 'empName'
  		        }     
  		      ]
  		    });

  			modalGrid.on('check', ev => {
  		      console.log('check!', ev);
  		    });

  			modalGrid.on('uncheck', ev => {
  		      console.log('uncheck!', ev);
  		    });

  			modalGrid.on('focusChange', ev => {
  		      console.log('change focused cell!', ev);
  		    });
  			
  		   
  		  
  		    $('#searchBtn').click(function (){
  											$.ajax({
  												url : "/modalPlanListAjax",
  												method :"GET",
  												dataType : "JSON",
  												success : function(result){
  													modalGrid.resetData(result);
  												}
  											});
  														
  		  									});
  		

  			
  			$('#saveBtn').click(function (){
  											grid2.finishEditing();
  											grid2.getData();
  											grid.finishEditing();
  											grid.getCheckedRows();
  			})
  			
		

  			

			
			
  		</script>
    
	</th:block>

</html>
